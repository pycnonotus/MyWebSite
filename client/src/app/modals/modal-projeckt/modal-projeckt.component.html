<div class="modal-header">
    <h4 class="modal-title pull-left">פרויקט חדש</h4>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-group">
            <label for="exampleInputtext1">שם</label>
            <input
                type="text"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">תיאור</label>
            <input
                type="text"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">תגים</label>
            <input
                type="text"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">קישור לגיט</label>
            <input
                type="text"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">קישור לדמו</label>
            <input
                type="text"
                class="form-control"
                id="exampleInputtext1"
                aria-describedby="textHelp"
            />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
        סגור
    </button>
    <button type="button" class="btn btn-success" (click)="createProject()">
        צור
    </button>
</div>

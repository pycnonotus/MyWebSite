<h1 class="mt-3">פרויקטים אחרונים</h1>
<div class="container">
    <div class="row">
        <form class="search-form" action="">
            <div class="input-group mb-3">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="C#, Javascript, TypeScript ..."
                    />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">
                            חפש
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <hr />
    <div class="container mb-2 mt-2">

        <app-project-card class="" *ngFor="let item of projects | async" [project]="item"  >
        </app-project-card>
    </div>
</div>
